<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    svg {
      width: 100%;
      height: 400px
    }
  </style>
</head>

<body>
  <div id="svgText">
    <h2>Start Again. hey! cheer up!</h2>
    <svg>
      <text x="200" y="200" text-anchor="middle" style="fill:black; font-Size:24px">Here I go!</text>
    </svg>
  </div>
  <div id="svgGrouping">
    <h2>How About it?</h2>
    <svg>
      <g id="svgGroupingSvgG" style="opacity:0.25">
        <rect x="200" y="80" width="100" height="80" />
        <text x="200" y="40" style="fill:black" text-anchor="start">Want to sleep.</text>
      </g>
    </svg>
    <button id="svgGroupingTfBt" onclick="onClickSvgGroupingTfButton()" />
    <button id="svgGroupingRtBt" onclick="onClickSvgGroupingRtButton()" />
  </div>

</body>
<footer>
  <script id="onloadJS">
    window.onload = function () {
      document.getElementById('svgGroupingTfBt')
        .innerHTML = "Transform SVG Group Button"
      document.getElementById('svgGroupingRtBt')
        .innerHTML = "Rotate SVG Group Button"
    }
  </script>
  <script id="moduleJS">
    function d2TranslateTf(N, dx, dy) {
      return N.setAttribute('transform', 'translate(' + dx + ', ' + dy + ')')
    }

    function d2TranslateRt(N, ang, x, y) {
      return N.setAttribute('transform', 'rotate(' + ang + ', ' + x + ', ' + y + ')')
    }

    function onClickSvgGroupingTfButton() {
      var N = document.getElementById("svgGroupingSvgG")
      return d2TranslateTf(N, -200, 40)
    }

    function onClickSvgGroupingRtButton() {
      var N = document.getElementById("svgGroupingSvgG")
      return d2TranslateRt(N, 45, 200, 100)
    }
  </script>
</footer>

</html>
