<!DOCTYPE html>
<html lang="en">

<head>
  <title>Mp3 Player</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id='player'>
    <button onClick="audio.play()">PLAY</button>
    <button onClick="audio.pause()">PAUSE</button>
    <input type="number" onchage="audio.currentTime=this.value" />
    <input type="number" onchage="audio.volume=this.value" />
  </div>
</body>
<script>
  var audio = new Audio('test.mp3')
</script>

</html>
