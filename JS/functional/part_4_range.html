### while really need, it's not configured if use late range for effective
<script>
  const range = l => {
    let i = -1;
    let res = [];
    while(++i < l){
      res.push(i);
    }
    return res; // return array
  }
</script>
<script>
  const L = {};
  L.range = function *(l) {
    let i = -1;
    while(++i < l){
      yield i;
    }
  }
</script>
<script>
  function test(name, time, f) {
	  console.time(name);
	  while(time--) f();
	  console.timeEnd(name);
  }

test('L.range', 10, () => reduce(add, L.range(100000)));
test('range', 10, () => reduce(add, range(100000)));
</script>

### take
<script>
const take = (l, iter) => {
  let res = [];
  for (const a of iter){
    res.push(a);
    if(res.length ==l) return res;
  }
  return res;
}

console.log(take(5, range(100000))); // locate 0 ~ 100000
console.log(take(5, L.range(100000))); // only locate 0 ~ 5
</script>

<script>
const take = curry((l, iter) => {
  let res = [];
  for (const a of iter){
    res.push(a);
    if(res.length ==l) return res;
  }
  return res;
})

go(
