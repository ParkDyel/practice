<html>
    <head>
        <title>Vue Sample</title>
    </head>
    <body>
        <div id="app">
            {{ msg }}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    msg : 'hello, Vue.js!'
                },
                beforeCreate : function() {
                    console.log('beforeCreate')
                },
                created : function() {
                    console.log('created')
                },
                mounted : function() {
                    console.log('mounted')
                    this.msg = 'emit updated'
                },
                updated : function() {
                    console.log('updated')
                },
            })
        </script>
    </body>
</html>
